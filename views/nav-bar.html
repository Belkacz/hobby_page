<!-- navbar pobrany i dostarczony z strony tailwind, następnie przez mnie zmodyfikowany. Pierwotnie składał się on z 2óch divów,
         na jednym nazwa strony drugi zaś miał maksymalnie poszerzający się obszar z użyciem flex grow. Wewnątrz elementu z flex-grow była nazwa strony i menu
         przeskakujące z początku justyfy conetnet: start na end w mniejszym ekranie. zrezygnowałem z tego elementu flex grow. 
         Teraz nazwa strony i menu są jakby w jednym boxie który ma albo justify-around a na wieszczych ekranach around-start.
         Dzięki takiemu rozwiązaniu na mniejszym ekranie i nazwa i hamburger są bardziej na środku ekranu, nie zaś po jego skrajnych krańcach.
         
         Dalej mamy tu display: flex-inline – wyswietlanie w linii, align-items: center - centrowanie w pionie,
         justify-content: center - w poziomie mają być w centrum, lgf:justify-start - na dużych ekranach na początku,
         flex-wrap - zawijanie przy przekroczeniu obszaru, bg-accent - tło w kolorze dodatkowym, p-6 - padding: 1.5rem,
         lg:p-8 - padding: 2rem na dużych ekranach -->
<nav class="inline-flex items-center justify-around lg:justify-start w-full flex-wrap bg-accent p-6 lg:p-8">
    <div class="flex items-center flex-shrink-0 mr-6">
        <span class="font-semibold text-xl tracking-tight text-primary lg:text-2xl" onclick="redirectToSubPage('', event);"
        >Moje Hobby</span>
    </div>
    <div class="block lg:hidden">
        <button onclick="showMobileMenu()"
            class="flex items-center px-3 py-2 border rounded text-primary border-primary menu-text menu-border">
            <svg class="fill-current h-3 w-3">
                <title>Menu</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
            <!-- Menu mobilne -->
            <div id="mobile-menu" class="hidden space-y-1 px-2 pb-3 pt-2">
                <div class="mobile-menu-box card-round">
                    <a href="" onclick="redirectToSubPage('', event);"
                        class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white"
                        aria-current="page">Strona główna</a>
                    <a href="" onclick="redirectToSubPage('gallery', event)"
                        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Galeria</a>
                    <a href="" onclick="redirectToSubPage('contact', event)"
                        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Kontakt</a>
                </div>
            </div>
        </button>
    </div>
    <!-- element jest schowany (hidden) dopiero an dużych ekranch zmienia się wyświeltanie na flex -->
    <div class="hidden lg:flex">
        <!-- tekst mały (text-sm ) na dużych ekranch flex-grow czyli rozszerzenie lementów flex -->
        <div class="text-sm lg:flex-grow">
            <a onclick="redirectToSubPage('', event)" class="block mt-4 lg:inline-block lg:mt-0 text-primary mr-4">
                Strona główna
            </a>
        </div>
        <div class="text-sm lg:flex-grow">
            <a onclick="redirectToSubPage('gallery', event)" class="block mt-4 lg:inline-block lg:mt-0 text-primary mr-4">
                Galeria
            </a>
        </div>
        <div class="text-sm lg:flex-grow">
            <a onclick="redirectToSubPage('contact', event)" class="block mt-4 lg:inline-block lg:mt-0 text-primary mr-4">
                Kontakt
            </a>
        </div>
    </div>
</nav>
